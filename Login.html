
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="Login.css">
    </head>
<body>
    <div class="login-form">
        <form>
            <a>Username:</a>
            <input type="text" id="username" name="username" required
                pattern="[A-Za-z]{3,16}"><br>
            <a>Password:</a>
            <input type="password" id="username" name="username" required 
                pattern="[A-Za-z0-9]{8,25}"><br><input type="button" value="submit">
        </form>
    </div>
</body>
<footer>
    <div class="login-footer">
        <a>Brandon and Ellis's example login page</a>
    </div>
</footer>
</html>
